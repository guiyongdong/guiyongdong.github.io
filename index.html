<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<style>
			body {padding: 10px;}
			label {display: inline-block; width: 150px;}
		</style>
	</head>

	<body>
		<h1>Verto Javascript Demo</h1>
		<div data-role="header" class="pageheader">
			FreeSWITCH Verto&trade; Demo
		</div>
		<br />

		<div>
			<label for="username">Username</label>
			<input type="text" size="20" id="username" />
		</div>

		<div>
			<label for="password">Password</label>
			<input type="password" size="20" id="password" />
		</div>

		<div>
			<label for="domain">Domain</label>
			<input type="text" size="20" id="domain" />
		</div>

		<div>
			<label for="socketUrl">Websocket URL</label>
			<input type="text" size="40" id="socketUrl" />
		</div>

		<div>
			<label for="xuiToken">XUI Token</label>
			<input type="input" size="60" id="xuiToken" />
		</div>

		<div>
			<label for="xccToken">XCC Token</label>
			<textarea size="80" rows=3 style="width:100%" id="xccToken"></textarea>
		</div>

		<br/>
		<br/>
		<button data-inline="true" id="loginbtn">Log In</button>
		<button data-inline="true" id="logoutbtn">Log Out</button>
		<br><br><br>

		<label><input id="use_vid" type="checkbox" value="foo"> Use Video</label>
		<label><input id="use_stereo" type="checkbox" value="foo"> Stereo Audio</label>
		<label><input id="use_stun" type="checkbox" value="foo"> Use STUN</label>
		<br><br><br>

		<video id="webcam" autoplay="autoplay"></video>
		<input id="ext" value="9196" />
		<button id="callbtn">Call</button>
		<button id="hangupbtn">Hangup</button>

		DTMF:
		<button onclick="send_dtmf('1');">1</button>
		<button onclick="send_dtmf('2');">2</button>
		<button onclick="send_dtmf('3');">3</button>
		<button onclick="send_dtmf('4');">4</button>
		<button onclick="send_dtmf('5');">5</button>
		<button onclick="send_dtmf('6');">6</button>
		<button onclick="send_dtmf('7');">7</button>
		<button onclick="send_dtmf('8');">8</button>
		<button onclick="send_dtmf('9');">9</button>
		<button onclick="send_dtmf('*');">*</button>
		<button onclick="send_dtmf('0');">0</button>
		<button onclick="send_dtmf('#');">#</button>

		<div id='incall_div' style="display: none">
			<button id="ansbtn">Answer</button>
			<div id="vansdiv">
				<button id="vansbtn">Answer Video</button>
			</div>
			<button id="rejectbtn">Reject</button>
		</div>

		<br/>
		<hr/>
		<div id="message" />
		</div>
		<br />

		<div>
			<br />
			<br />
			<br />
			&copy; 2019 烟台小樱桃
		</div>
		<script type="text/javascript" src="demo.js"></script>
		<script type="text/javascript" src="verto5.js"></script></body>
</html>
